<div class="content">

    <app-budget-table *ngFor="let t of tables" [table]="t" (onDelete)="deletePoint($event)" (onAdd)="addPoint($event)" (onEdit)="editPoint($event)"></app-budget-table>

</div>

<div class="log-buttons">
    <button mat-raised-button class="show-checked" color="primary" (click)="showChecked(0)">Log checked Income</button>
    <button mat-raised-button class="show-checked" color="primary" (click)="showChecked(1)">Log checked Outcome</button>
</div>
