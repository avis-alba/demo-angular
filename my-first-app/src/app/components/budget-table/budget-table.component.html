<div class="table-block">

    <div class="table-head">
        <div class="table-container header"><h2>{{ tableName }}</h2></div>
        <button class="add-item" mat-raised-button color="primary">Добавить</button>
    </div>
   
    <div class="table-container">
        <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="check" sticky>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let post">
                    <mat-checkbox color="primary"></mat-checkbox>
                </td>
                <td mat-footer-cell *matFooterCellDef>Всего:</td>
            </ng-container>

            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Категория</th>
              <td mat-cell *matCellDef="let post">
                <p>Еда</p>
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
          
            <ng-container matColumnDef="item">
              <th mat-header-cell *matHeaderCellDef>Наименование</th>
              <td mat-cell *matCellDef="let post">
                <h3>Пирожок</h3>
                <p class="postText">Пирожок с картошкой</p>
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Сумма</th>
                <td mat-cell *matCellDef="let item">
                  <p></p>
                </td>
                <td mat-footer-cell *matFooterCellDef>1000</td>
            </ng-container>
        
            <ng-container matColumnDef="percent">
                <th mat-header-cell *matHeaderCellDef>%</th>
                <td mat-cell *matCellDef="let post">
                  <p>100%</p>
                </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <ng-container matColumnDef="tools">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let post">
                <div class="edit-buttons">
                    <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                </div>
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </div>

</div>
